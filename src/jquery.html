<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script>

  $.ajax('./story.json').then((response, statusText, xhrObj) => {
    console.log('----------------success start----------------');
    console.log(response)
    console.log(statusText);
    console.log(xhrObj);
  });

  $.ajax('./nothing.json').then((response, statusText, xhrObj) => {
    console.log(response)
    console.log(statusText);
    console.log(xhrObj);
  }, (xhrObj, textStatus, error) => {
    console.log('----------------error start----------------');
    console.log(xhrObj);
    console.log(textStatus);
    console.log(error);
  });
</script>
